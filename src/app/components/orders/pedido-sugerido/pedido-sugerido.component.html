<div style="width: 90%;margin: auto;">
    <div class="card">
        <br>
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faUserFriends" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Inventarios</h1>
                <div style="position: absolute;right:0;" class="mx-3">
                    <a class="btn btn-secondary " (click)="pedidosugerido(lstInventarios)"
                        style=" border-radius: 5px; 
                        font-size: 12px; width:150px; 
                        height:30px;
                        text-align:center; 
                        margin-top: 15px;
                        ;"
                    > 
                        <span style="color: white;">
                        SOLICITAR
                        </span> 
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body ">
            <div>
                <mat-grid-list cols="7" rowHeight="60px" rowWidth="150px">
                    <mat-grid-tile>
                        <a class="btn button" href="./navegation-cl/(contentClient:pedido-sugeridos)"
                            style="text-align:center;
                                    font-size: 15px; width:140px; 
                                       height:35px;
                                       background: rgb(54,169,225,0.8);
                                       text-align:center; 
                                       margin-top: 10px;">
                                       
                             <span style="color: white;">
                                INICIO
                             </span>       
                        </a>
                        </mat-grid-tile>

                        <mat-grid-tile>
                            <a class="btn button" href="./navegation-cl/(contentClient:pedido-sugeridos)"
                            style="text-align:center;
                                    font-size: 15px; width:140px; 
                                    height:35px;
                                    background: rgb(54,169,225,0.8);
                                    text-align:center; 
                                    margin-top: 10px;"
                        > {{categorianame}}
                        </a>
                        </mat-grid-tile>
                        
                </mat-grid-list>
                <mat-grid-list cols="6" rowHeight="80px">
                   
                    <mat-grid-tile *ngFor="let card of lstLineas">
                            <a class="btn btn-primary" (click)="pedidosugeridoLinea(card)"
                                style="border-radius: 5px; 
                                       background: rgb(49,99,173,0.8); 
                                       font-size: 15px; width:140px; 
                                       height:40px;
                                       text-align:center; 
                                       margin-top: 15px;
                                       ">
                                <span style="color: white;">
                                        {{card.linea}}
                                </span>
                            </a>
                        
                        
                    </mat-grid-tile> 
                </mat-grid-list>
            </div>
            <br><br> 
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead style="color: #636363;">
                    <tr>
                        <th style="width: 30%; ">TIPO</th>
                        <th style="width: 55%; ">PRODUCTO</th>
                        <th style="width: 15%; ">CANTIDAD OPTIMO</th>
                        <th style="width: 15%; ">STOCK</th>
                        <th style="width: 15%; ">SUGERIDO</th>

                    </tr>
                </thead>
                <tbody style="color: #767695;">
                    <tr *ngFor="let inventario of lstInventarios">
                        <td>{{inventario.linea}}</td>
                        <td>{{inventario.Producto}}</td>
                        <td>{{inventario.stock_optimo}}</td>
                        <td>{{inventario.stock}}</td>
                        <td >
                            <span style="color: green;">{{inventario.stock_optimo}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
