<br>
<div class="card" style="max-width: 95%;margin: auto;">
    <div class="card-header">
        <div class="row mx-3">
            <fa-icon [icon]="faList" [size]="'3x'" style="color: #636363;"></fa-icon>
            <h1 class="mx-5 " style="color: #636363;">Proveedores</h1>
            <div style="position: absolute;right:0;" class="mx-3">
                <fa-icon [icon]="faTable" class="btn btn-success" [size]="'lg'" data-toggle="tooltip"
                    data-placement="bottom" title="Exportar"
                    (click)="exportarAXLSX()">
                </fa-icon>

                    

                    <fa-icon [icon]="faPlus" class="btn btn-success" [size]="'lg'" data-toggle="tooltip"
                    data-placement="bottom" title="Agregar una nuevo Proveedor"
                    (click)="agregarProveedor()"
                        style="margin-left: 5px;"
                    ></fa-icon>
            </div>
      

        </div>
    </div>
    <div class="card-body ">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" id="dtdt">
            <thead style="color: #636363;">
                <tr>
                    <th style="width: 10%; ">Nombre</th>
                    <th style="width: 10%; ">Correo</th>
                    <th style="width: 10%; ">Telefono</th>
                    <th style="width: 10%; ">Ciudad</th>
                    <th style="width: 15%; ">Direccion</th>
                    <th style="width: 14%; "></th>
                </tr>
            </thead>
            <tbody style="color: #767695;">
                <tr *ngFor="let proveedor of lstProveedores">
                    <td>{{proveedor.nombre}}</td>
                    <td>{{proveedor.correo}}</td>
                    <td>{{proveedor.telefono}}</td>
                    <td>{{proveedor.ciudad}}</td>
                    <td>{{proveedor.direccionprov}}</td>
                    <td style="text-align: center;">

                        <span [attr.data-proveedor]="proveedor | json" >
                        <fa-icon [icon]="faEdit" class="btn btn-info editar-icon" [size]="'lg'" style="margin-right: 5px;"
                            data-placement="bottom" title="Editar Modelo Producto"
                            (click)=" editarProveedor(proveedor) ">
                        </fa-icon>
                        </span>

                        <span [attr.data-proveedor]="proveedor | json" >

                        <fa-icon [icon]="faTrashAlt " class="btn btn-danger delete-icon " [size]=" 'lg' " data-placement="bottom "
                            title="Eliminar Modelo Producto" (click)="eliminarProveedor(proveedor)"></fa-icon>
                        </span>

                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
