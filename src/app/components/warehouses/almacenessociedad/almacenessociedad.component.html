<div style="max-width: 95%;margin: auto;">
    <div class="card">
        <br>
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faUserFriends" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Almacenes</h1>
                <div style="position: absolute;right:0;" class="mx-3">

                    <fa-icon [icon]="faTable" class="btn btn-success" [size]="'lg'" data-toggle="tooltip"
                        data-placement="bottom" title="Exportar" (click)="exportarAXLSX()"></fa-icon>

                    <fa-icon [icon]="faPlus" class="btn btn-success" [size]="'lg'" data-toggle="tooltip"
                        data-placement="bottom" title="Agregar una nueva sociedad"
                        (click)="agregarAlmacenes()"
                        style="margin-left: 5px;"
                        ></fa-icon>
                </div>
            </div>
        </div>
        <div class="card-body ">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" id="dtdt">
                <thead style="color: #636363;">
                    <tr>
                        <th style="width: 20%; ">Nombre</th>
                        <th style="width: 20%; ">Direccion</th>
                        <th style="width: 20%; ">Telefono</th>
                        <th style="width: 20%; ">Codigo</th>
                        <th style="width: 20%; ">Punto de Emision</th>
                        <th style="width: 20%; "></th>
                    </tr>
                </thead>
                <tbody style="color: #767695;">
                    <tr *ngFor="let almacen of lstAlmacenes">
                        <td>{{almacen.nombre_almacen}}</td>
                        <td>{{almacen.direccion}}</td>
                        <td>{{almacen.telefono}}</td>
                        <td>{{almacen.codigo}}</td>
                        <td>{{almacen.pto_emision}}</td>
                        <td>
                            <span [attr.data-almacen]="almacen | json">
                                <fa-icon [icon]="faEdit" class="btn btn-info editar-icon" [size]="'sm'"
                                    style="margin-right: 5px;" data-placement="bottom" title="Editar Almacen"
                                    (click)="editarAlmacenes(almacen)"></fa-icon>
                                <fa-icon [icon]="faTrashAlt" class="btn btn-danger delete-icon" [size]="'lg'"
                                    data-placement="bottom" title="Eliminar Almacen"
                                    (click)="eliminarAlmacenes(almacen)"></fa-icon>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
