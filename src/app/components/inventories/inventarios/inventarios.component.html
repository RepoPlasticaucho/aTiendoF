<div style="width: 90%;margin: auto;">
    <div class="card">
        <br>
        
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faUserFriends" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Productos</h1>
                <div style="position: absolute;right:0;" class="mx-3">
                    <fa-icon [icon]="faPlus" class="btn btn-success" [size]="'lg'" data-toggle="tooltip" data-placement="bottom" (click)="agregarProductos()" title="Agregar un nuevo producto" ></fa-icon>
                </div>
            </div>
        </div><br>
        <mat-grid-list cols="6" rowHeight="50px">
            <mat-grid-tile>
                <a class="btn button" href="./navegation-cl/(contentClient:inventarios-productos)"
                    style="text-align:center;
                            font-size: 15px; width:140px; 
                               height:35px;
                               text-align:center; 
                               margin-top: 10px;
                               background: rgb(54,169,225,0.8);"
                ><span style="color: white;">
                    VOLVER
                </span>
                
                </a>
                </mat-grid-tile>
        </mat-grid-list><br>
        <div class="card-body ">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead style="color: #636363;">
                    <tr>
                        <th style="width: 10%; ">CATEGORIA</th>
                        <th style="width: 10%; ">TIPO</th>
                        <th style="width: 10%; ">MARCA</th>
                        <th style="width: 35%; ">PRODUCTO</th>
                        <th style="width: 10%; ">ETIQUETAS</th>
                        <th style="width: 5%; ">FAV</th>
                        <th style="width: 8%; ">OPTIMO</th>
                        <th style="width: 8%; ">STOCK</th>
                        <th style="width: 20%; "></th>
                    </tr>
                </thead>
                <tbody style="color: #767695;">
                    <tr *ngFor="let inventario of lstInventarios">
                        <td>{{inventario.categoria}}</td>
                        <td>{{inventario.linea}}</td>
                        <td>{{inventario.marca}}</td>
                        <td>{{inventario.Producto}}</td>
                        <td>{{inventario.etiquetas}}</td>
                        <td></td>
                        <td>{{inventario.stock_optimo}}</td>
                        <td>{{inventario.stock}}</td>

                        <td>
                            <fa-icon [icon]="faEdit" class="btn btn-info" [size]="'sm'"  style="margin-right: 5px;" data-placement="bottom" title="Editar Almacen" (click)="editarInventarios(inventario)"></fa-icon>
                            <fa-icon [icon]="faTrashAlt" class="btn btn-danger" [size]="'lg'" data-placement="bottom" title="Eliminar Almacen" (click)="deshabilitarInventarios(inventario)"></fa-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
