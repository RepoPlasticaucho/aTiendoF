<div style="width: 90%;margin: auto;">
    <div class="card">
        <br>
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faUserFriends" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Inventarios</h1>
                <div style="position: absolute;right:0;" class="mx-3">
                </div>
                <div class="ml-auto text-right pr-3" style="color: #888888; font-size: 14px;">
                    <strong>Inventario de: </strong>{{nombreAlmacenCompra}}
                </div>
            </div>
            
        </div>
        <div class="card-body ">
            <div>
                <mat-grid-list cols="7" rowHeight="70px" rowWidth="150px">
                    <mat-grid-tile>
                        <a class="btn button" 
                            (click)="navegar()"
                            style="text-align:center;
                                    font-size: 15px; width:140px; 
                                       height:60px;
                                       background: rgb(54,169,225,0.8); 
                                       text-align:center; 
                                       margin-top: 10px;"> 
                            <span style="color: white;">
                                INICIO
                            </span>
                        </a>
                        </mat-grid-tile>

                        <mat-grid-tile >
                            <a class="btn button" (click)="returncategoria()"
                            style="text-align:center;
                                    font-size: 15px; width:140px; 
                                    height:60px;
                                    background: rgb(54,169,225,0.8); 
                                    text-align:center; 
                                    margin-top: 10px;"> 
                                <span style="color: white;">
                                    {{categoria_name}}
                                </span>
                        </a>
                        </mat-grid-tile>

                        <mat-grid-tile>
                            <a class="btn button" (click)="returnLinea()"
                            style="text-align:center;
                                    font-size: 15px; width:140px; 
                                    height:60px;
                                    background: rgb(54,169,225,0.8); 
                                    text-align:center; 
                                    margin-top: 10px;"> 

                                <span style="color: white;">
                                    {{linea_name}}
                                </span>    
                            </a>
                        </mat-grid-tile>

                        <mat-grid-tile>
                            <a class="btn button"
                            style="text-align:center;
                                    font-size: 15px; width:140px; 
                                    height:60px;
                                    background: rgb(54,169,225,0.8); 
                                    text-align:center; 
                                    margin-top: 10px;"
                        > {{modelo_name}}
                        </a>
                        </mat-grid-tile>
                </mat-grid-list>

                <mat-grid-list cols="6" rowHeight="70px">        
                    <mat-grid-tile *ngFor="let card of lstModeloProducto">
                        
                            <a class="btn button" (click)="buscarPortafolioModeloColor(card)" 
                                style="border-radius: 5px; 
                                       background: rgb(49,99,173,0.8); 
                                       font-size: 15px; width:140px; 
                                       height:60px;
                                       text-align:center; 
                                       margin-top: 10px;
                                       ">
                                <span style="color: white;">
                                        {{card.color}}
                                </span>
                            </a>
                        
                        
                    </mat-grid-tile> 
                </mat-grid-list>
            </div>
            <br><br> 
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead style="color: #636363;">
                    <tr>
                        <th style="width: 55%; ">PRODUCTO</th>
                        <th style="width: 15%; ">CANTIDAD OPTIMO</th>
                        <th style="width: 15%; ">STOCK</th>
                        <th style="width: 15%; ">COSTO</th>
                        <th style="width: 15%; ">PRECIO</th>
                    </tr>
                </thead>
                <tbody style="color: #767695;">
                    <tr *ngFor="let inventario of lstInventarios">
                        <td>{{inventario.Producto}}</td>
                        <td>{{inventario.stock_optimo}}</td>
                        <td [class.text-danger]="isStockBelowOptimal(inventario.stock!, inventario.stock_optimo)">
                            {{ inventario.stock }}
                        </td>
                        <td>{{inventario.costo}}</td>
                        <td>{{inventario.pvp2}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <br><br>
            <div class="icon-container">
                <fa-icon [icon]="faMoneyBillAlt" [size]="'3x'" style="color: #6aaf42" class="icono-input"></fa-icon>
                <label for="total" class="label-input">TOTAL $:</label>
                <input type="text" [(ngModel)]="sumaTotal" class="cool-input resultado-input" readonly>
            </div>
            <br><br><br>
            <div class="icon-container">
                <fa-icon [icon]="faBoxes" [size]="'3x'" style="color: #7e94d1" class="icono-input2"></fa-icon>
                <label for="total" class="label-input2">TOTAL DE ITEMS:</label>
                <input type="text" [(ngModel)]="totalRegistros" class="cool-input resultado-input" readonly>
            </div>
            <br><br><br>

            <div class="icon-container">
                <fa-icon [icon]="faBoxes" [size]="'3x'" style="color: #7e94d1" class="icono-input2"></fa-icon>
                <label for="total" class="label-input2">TOTAL DE PRODUCTOS:</label>
                <input type="text" [(ngModel)]="totalProductos" class="cool-input resultado-input" readonly>
            </div>
            
    
            <br><br>
        </div>
    </div>
</div>
