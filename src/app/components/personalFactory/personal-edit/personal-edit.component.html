<div style="width: 90%;margin: auto;">
    <div class="card">
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faList" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Editar Personal</h1>
                <div style="position: absolute;right:0;" class="mx-3">
                    <fa-icon [icon]="faTimes" class="btn btn-danger" [size]="'lg'" data-toggle="tooltip"
                        data-placement="bottom" title="Regresar a modelos" (click)="visualizarProveedores()">
                    </fa-icon>
                </div>
            </div>
        </div>
        <div class="card-body ">
            <form [formGroup]="personalForm" (ngSubmit)="onSubmit()">
                <div class="form-group ">
                    <label for="nombre" style="margin: 0;">Nombre</label>
                    <input type="text " class="form-control " id="nombre" placeholder="Ingrese el nombre del proveedor."
                        formControlName="nombre">
                    <small
                        *ngIf="personalForm.controls['nombre'].invalid && (personalForm.controls['nombre'].dirty || personalForm.controls['nombre'].touched)">
                        <small *ngIf="personalForm.controls['nombre'].errors?.['required']" style="color: red;">
                            Debe ingresar el nombre del proveedor.
                        </small>
                    </small>
                </div>

                <div class="form-group ">
                    <label for="correo" style="margin: 0;">Correo</label>
                    <input type="text " class="form-control " id="correo" placeholder="Ingrese el correo del proveedor."
                        formControlName="correo">
                    <small
                        *ngIf="personalForm.controls['correo'].invalid && (personalForm.controls['correo'].dirty || personalForm.controls['correo'].touched)">
                        <small *ngIf="personalForm.controls['correo'].errors?.['required']" style="color: red;">
                            Debe ingresar el correo del proveedor.
                        </small>
                    </small>
                </div>
                <div class="form-group ">
                    <label for="telefono" style="margin: 0;">Telefono</label>
                    <input type="text " class="form-control " id="telefono" placeholder="Ingrese el telefono del proveedor."
                        formControlName="telefono">
                    <small
                        *ngIf="personalForm.controls['telefono'].invalid && (personalForm.controls['telefono'].dirty || personalForm.controls['telefono'].touched)">
                        <small *ngIf="personalForm.controls['telefono'].errors?.['required']" style="color: red;">
                            Debe ingresar el telefono del proveedor.
                        </small>
                    </small>
                </div>

                <div class="form-group">
                    <label for="almacen">Almacen</label>
                    <select class="form-control" formControlName="almacen">
                    
                        <option *ngFor="let almacen of almacenes" [value]="almacen.idAlmacen" [selected]="almacen.idAlmacen == idAlmacenActual">
                            {{almacen.nombre_almacen}}
                        </option>
                    </select>
                    <small *ngIf="selectCiudad">
                        <small *ngIf="selectCiudad" style="color: red; ">
                            Debe seleccionar una ciudad.
                        </small>
                    </small>
                </div>

                <button type="button" class="btn btn-primary" (click)="toggleCambiarContrasena()">
                  <span>{{ cambiarContrasena ? 'Cancelar Cambiar Contraseña' : 'Cambiar Contraseña' }}</span>
                </button>
                
                <br>
                <br>
                

                <div *ngIf="cambiarContrasena">
                    <div class="form-group">
                        <label for="password" style="margin: 0;">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese la nueva Contraseña."
                            formControlName="password">
                        <!-- Mensaje de error aquí -->
                    </div>
                
                    <div class="form-group">
                        <label for="confirmarPassword" style="margin: 0;">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirmar la contraseña."
                            formControlName="confirmarPassword">
                        <!-- Mensaje de error aquí -->
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <fa-icon [icon]="faSave" [size]="'sm'"></fa-icon>
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
