<div style="max-width: 95%; margin: auto">
  <div class="card">
    <br />
    <div class="card-header">
      <div class="row mx-3">
        <fa-icon [icon]="faShoppingBag" [size]="'3x'" style="color: #636363"></fa-icon>
        <h1 class="mx-5" style="color: #636363">CURVA DEL PRODUCTO</h1>
      </div>
    </div>
    <div class="card-body">
      <div>
        <mat-grid-list cols="6" rowHeight="50px">
          <mat-grid-tile>
            <a class="btn button" href="#" (click)="verPortafolios($event)" style="
                text-align: center;
                font-size: 15px;
                width: 140px;
                height: 35px;
                text-align: center;
                margin-top: 10px;
                background: rgb(54, 169, 225, 0.8);
              "><span style="color: white"> Volver </span>
            </a>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      <table style="width: 90%">
        <tr>
          <td style="width: 5%"></td>
          <td style="width: 30%; text-align: center">
            <div class="image-container">
              <img src="{{ imagen }}" alt="{{ imagen}}"
              class="card-image" height="150px" width="150px" data-toggle="modal"
              data-target="#exampleModal" />
          </div> 
          </td>
        </tr>
        <br>
        <tr>
          <td style="width: 5%"></td>
          <td style="width: 30%; text-align: center">
            <label for="producto">Producto</label>
            <input type="text" [ngModel]="producto" style="text-align: center" class="form-control " id="producto" readonly placeholder="Línea"
              >
          </td>
        </tr>
        <br>
        <tr>
          <td style="width: 5%"></td>
          <td style="width: 30%; text-align: center">
            <label for="producto">Descripción</label>
            <input type="text" [ngModel]="desc" style="text-align: center" class="form-control " id="desc" readonly placeholder="Línea"
              >
          </td>
        </tr>
      </table>
      <br>
      <br /><br />
      <table class="cool-table">
        <thead>
          <tr>
            <th></th>
            <th *ngFor="let columna of lstModeloProductos">{{ columna.color }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fila of lstProductos; let i = index">
            <th>{{ fila.tamanio }}</th>
            <td *ngFor="let columna of lstModeloProductos; let j = index">
              <input type="text" [readonly]="!isCeldaEditable(columna.color_id,fila.tamanio, columna.cod_familia)" (input)="onInput($event)" class="cool-input" [ngClass]="{'uneditable-cell': !isCeldaEditable(columna.color_id,fila.tamanio,columna.cod_familia)}">
              {{ matrizIds[i][j] }}
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
</div>
