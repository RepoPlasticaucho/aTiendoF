<div style="width: 90%;margin: auto;">
    <div class="card">
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faList" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Modificar Producto</h1>
                <div style="position: absolute;right:0;" class="mx-3">
                    <fa-icon [icon]="faTimes" class="btn btn-danger" [size]="'lg'" data-toggle="tooltip" data-placement="bottom" title="Regresar a modelos" (click)="verCarrito()">
                    </fa-icon>
                </div>
            </div>
        </div>
        <div class="card-body ">
            <form [formGroup]="detalleForm" (ngSubmit)="onSubmit()"> 
                <div class="form-group ">
                    <label for="producto " style="margin: 0;">Producto</label>
                    <input type="text" readonly class="form-control " id="producto" formControlName="producto">
                </div>
                <div class="form-group ">
                    <label for="color " style="margin: 0;">Color</label>
                    <input type="text" readonly class="form-control " id="color" formControlName="color">
                </div>
                <div class="form-group ">
                    <label for="tamanio " style="margin: 0;">Tama√±o</label>
                    <input type="text" readonly class="form-control " id="tamanio" formControlName="tamanio">
                </div>               
                <div class="form-group ">
                    <label for="cantidad " style="margin: 0;">Cantidad</label>
                    <input type="text" class="form-control " (input)="onInput()" id="cantidad" (keypress)="keyPressNumbers($event)" placeholder="Ingrese la cantidad." formControlName="cantidad">
                    <small *ngIf="detalleForm.controls['cantidad'].invalid && (detalleForm.controls['cantidad'].dirty || detalleForm.controls['cantidad'].touched)">
                        <small *ngIf="detalleForm.controls['cantidad'].errors?.['required']" style="color: red;">
                            Debe ingresar la cantidad del producto
                        </small>
                    </small>
                </div>
                <div class="form-group ">
                    <label for="precio " style="margin: 0;">Precio</label>
                    <input type="text" readonly [(ngModel)]="selectedPrecio" class="form-control " id="precio" formControlName="precio">
                </div>
                <button type="submit" class="btn btn-primary">
                    <fa-icon [icon]="faSave" [size]="'sm'"></fa-icon>
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
