<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row mx-3">
                <fa-icon [icon]="faList" [size]="'3x'" style="color: #636363;"></fa-icon>
                <h1 class="mx-5 " style="color: #636363;">Modificar Característica</h1>
                <div style="position: absolute;right:0;" class="mx-3">
                    <fa-icon [icon]="faTimes" class="btn btn-danger" [size]="'lg'" data-toggle="tooltip" data-placement="bottom" title="Regresar a características" (click)="visualizarAtributos()"></fa-icon>
                </div>
            </div>
        </div>
        <div class="card-body ">
            <form [formGroup]="attributeForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="atributo">Característica</label>
                    <input type="text" class="form-control" id="atributo" placeholder="Ingrese el nombre de la característica" formControlName="atributo">
                    <small *ngIf="attributeForm.controls['atributo'].invalid && (attributeForm.controls['atributo'].dirty || attributeForm.controls['atributo'].touched)">
                        <small  *ngIf="attributeForm.controls['atributo'].errors" style="color: red;">
                            Debe ingresar el nombre de la característica
                        </small >
                    </small >
                </div>
                <div class="form-group">
                    <label for="etiquetas">Etiquetas</label>
                    <input type="text" class="form-control" id="etiquetas" placeholder="Ingrese las etiquetas" formControlName="etiquetas">
                    <small *ngIf="attributeForm.controls['etiquetas'].invalid && (attributeForm.controls['etiquetas'].dirty || attributeForm.controls['etiquetas'].touched)">
                        <small  *ngIf="attributeForm.controls['etiquetas'].errors" style="color: red;">
                            Debe ingresar etiquetas.
                        </small >
                    </small >
                </div>
                <button type="submit" class="btn btn-primary"><!--[disabled]="!this.groupForm.valid"-->
                    <fa-icon [icon]="faSave" [size]="'sm'"></fa-icon>
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
