<div style="max-width: 95%;margin: auto;">
    <div class="card">
        <div class="card-header">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Icono -->
                    <div class="col-auto">
                        <fa-icon [icon]="faList" [size]="'3x'" class="icon"></fa-icon>
                    </div>
        
                    <!-- Título -->
                    <div class="col title-container">
                        <h1 class="title">COMPRAS</h1>
                    </div>
        
                    <!-- Contenido a la derecha -->
                    <div class="col-auto right-content">
                        <div class="responsive-text">
                            <strong>Vendiendo en: </strong>{{nombreAlmacenCompra}}
                        </div>
                        <a class="btn btn-success" (click)="crearCompra()">NUEVO</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-body ">
            <div class="row mx-3">
                <a class="btn button" href="./navegation-cl/(contentClient:almacenesshooping)" style="text-align:center;
                            font-size: 15px; width:140px; 
                               height:35px;
                               text-align:center; 
                               margin-top: 10px;
                               background: rgb(54,169,225,0.8);"><span style="color: white;">
                        Volver
                    </span>
                </a>
            </div>
            <br><br>
            <form [formGroup]="filtroForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="fechaDesde">Fecha Desde:</label>
                            <input type="date" id="fechaDesde" style="width: 210px;" class="form-control" formControlName="fechaDesde"
                                (change)="filterByDate()">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="fechaHasta">Fecha Hasta:</label>
                            <input type="date" id="fechaHasta" [value]="fechaActual" [ngModel]="fechaActual" style="width: 210px;" class="form-control" formControlName="fechaHasta"
                                (change)="filterByDate()">
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="btn btn-primary" style="margin-top: 26px;" (click)="reiniciarFiltros()">
                            <span style="color: white"> Reiniciar Filtros</span>
                        </button>
                    </div>
                </div>
            </form><br>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead style="color: #636363;">
                    <tr>
                        <th style="width: 5%; ">CÓDIGO</th>
                        <th style="width: 20%; ">PROVEEDOR</th>
                        <th style="width: 20%; ">TIPO DE COMPRA</th>
                        <th style="width: 20%; ">SUSTENTO</th>
                        <th style="width: 20%; ">COMPROBANTE</th>
                        <th style="width: 20%; ">FECHA</th>
                    </tr>
                </thead>
                <tbody style="color: #767695;">
                    <tr *ngFor="let movimiento of lstMovimientos" class="table-row"
                        class="table-row">
                        <td >{{movimiento.id}}</td>
                        <td >{{movimiento.proveedor}}</td>
                        <td >{{movimiento.tipo_comprb}}</td>
                        <td >{{movimiento.sustento}}</td>
                        <td >{{movimiento.comp_venta}}</td>
                        <td>{{movimiento.fecha_emision}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
