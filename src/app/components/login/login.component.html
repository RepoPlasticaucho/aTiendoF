<!DOCTYPE html>
<html lang="pt-br">

<head>
  <style>
      body {
          background-color: #5061c267; /* Cambia #f0f0f0 al color de fondo que desees */
      }

      .error-message {
          font-size: 10px; /* Tamaño de la fuente reducido */
          margin-top: 2px; /* Margen superior reducido */
          margin-bottom: 2px; /* Margen inferior aumentado */
          letter-spacing: 0.5px; /* Espaciado entre letras ajustado */
      }

      .input-div {
          margin-bottom: 8px; /* Margen inferior de los campos de entrada */
      }
  </style>
</head>
<body>
    <img class="wave" src="../../../assets/img/wave.svg">
    <div class="container">
        <div class="img">
            <img src="https://atiendo.ec/black/img/logo.png">
        </div>
        
        <div class="login-container">
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" *ngIf="mostrarIni">
                <h2>Iniciar Sesión</h2>
                <p>Accede a todos nuestros beneficios.</p>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <input class="input" type="text" placeholder="Correo Electronico" id="email" formControlName="categoria">
                    </div>
                </div>
                <small *ngIf="categoryForm.controls['categoria'].invalid && (categoryForm.controls['categoria'].dirty || categoryForm.controls['categoria'].touched)" class="error-message" style="color: red;">
                    Debe ingresar el correo electronico
                </small>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-key"></i>
                    </div>
                    <div>
                        <input class="input" type="password" placeholder="Contraseña" id="passw" formControlName="codigoSAP">
                    </div>
                </div>
                <small *ngIf="categoryForm.controls['codigoSAP'].invalid && (categoryForm.controls['codigoSAP'].dirty || categoryForm.controls['codigoSAP'].touched)" class="error-message" style="color: red;">
                    Debe ingresar la contraseña.
                </small>
                <button type="submit" class="btn"> Entrar </button>
                <a class="forgot" href="forgotPassword.html">Olvido su contraseña ?</a>
                <div class="others">
                    <hr>
                    <p>O</p>
                    <hr>
                </div>

                <div class="account">
                    <p>No tienes una cuenta?</p>
                    <a href="register.html">¡Registrate Ahora!</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
